{% block title %}<h3 style="text-align: center">Prediction Results</h3>{% endblock %}
{% block main %}
<html>
    <head>
        <title>Prediction Results</title>
        <meta http-equiv="Cache-Control" content="no-store" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container container-table">
            <div class="row vertical-center-row">
              <div class="text-center col-md-10 col-md-offset-1">
                <label>Results</label>
                <p id="result" display="none"> Results for svm.SCV : {{data1}}</p>
                <p id="result" display="none"> Results for Random Forest Classifier : {{data2}}</p>
                <p id="result" display="none"> Results for Random Forest Regressor : {{data3}}</p>
                <br/>
                <form action="/" method="GET">
                    <label>Go back to home page</label>
                    <div class="form-inline form-group">
                        <button type="submit" id = "submitButton" class="btn btn-primary">Home</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
    </body>
</html>
{% endblock %}
